<div class="container app">
  <div class="row"> 
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>
  <div class="row">
    
    <div class="col-sm-8">
      <h2>Create Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model.name"
              placeholder="Enter a New Name"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Apellido
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="position" [(ngModel)]="model.position"
              placeholder="Enter a New Position"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model.email"
              placeholder="Enter a New Email"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Datos : </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-primary">
                Edit
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">
                Delete
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Update Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model2.name"
              placeholder="Enter a New Name"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Position
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="position" [(ngModel)]="model2.position"
              placeholder="Enter a New Position"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model2.email"
              placeholder="Enter a New Email"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
